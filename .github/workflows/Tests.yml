name: Build and tests

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run unit tests
        run: ./gradlew SumCalculatorTestSum
        
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
